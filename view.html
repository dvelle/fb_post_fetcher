<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FB POST FETCHER</title>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/lib.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Merriweather|Open+Sans|Roboto|Source+Sans+Pro" rel="stylesheet">
    <script>if (window.module) module = window.module;</script>
</head>

<body>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1241602892652913',
                cookie: true,
                xfbml: true,
                version: 'v3.0'
            });
            fetch_details('', 'ted');
            FB.AppEvents.logPageView();
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status == 'connected') {
                let ac_token = response.authResponse.accessToken;
                alert(ac_token);
                testAPI();
            } else {
                console.log("Nay!");
            }
        }
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
        function fetch_details(ac_token, pg_name) {
            FB.api('/' + pg_name, {
                access_token: 'EAACEdEose0cBAMhb50TREZAFufL8ZBlye6jBcKihZAfvKYRznMZBPVCTRKeV9LbOqvTqmwPhnbiXRsluZCgHZBHgrOAyvyOPBX9XzmL1WO8FnePSKYB74ZB65RLT9uRE8x3fuTJlaBbeRq9jEpDS2q1HyqBX3IDpuyWX1PJAtqHifjgmj6m2gPosqEkHyWkiXYZD',
                fields: 'fan_count'
            }, function (response) {
                if (response.hasOwnProperty('fan_count')) {
                    $('#followers').html(response.fan_count);
                }else{
                    alert("Error fetcching details!");
                }
            });
        }
    </script>

    <div class="title-bar">
        <div class="title-left">
            Built with Electron
        </div>
        <div class="title-main">
            Facebook Post Fetcher & Downloader
        </div>
        <div class="title-right">
            Fork on Github
        </div>
    </div>
    <div class="main-container">
        <div class="view">
            <div class="details">
                <div class="pg_name">
                    <label for="">Page Name</label>
                    <span id="page-name">Emirates</span>
                </div>
                <div class="stats">
                    <label for="">Fan Count</label>
                    <span id="followers"></span>
                </div>

            </div>
            <div class="post">
                <div class="post-title">
                    <label for="">Title</label>
                    <textarea readonly name="" id="post-title" cols="50" rows="1">Post 1</textarea>
                </div>
                <div class="post-msg">
                    <label for="">Message</label>
                    <textarea name="" id="post-message" cols="50" rows="10" readonly>
                            Emirates is turning 10!
                        </textarea>
                </div>
                <div class="post-stats ">
                    <div>
                        <label for="">Likes</label>
                        <input type="text" name="" id="post-likes" readonly class="form-control">
                    </div>
                    <div>
                        <label for="">Shares</label>
                        <input type="text" name="" id="post-shares" readonly class="form-control">
                    </div>
                    <div>
                        <label for="">Comments</label>
                        <input type="text" name="" id="post-comments" readonly class="form-control">
                    </div>

                </div>
                <div class="navigation">
                    <div>
                        <button class="btn btn-default">
                            <i class="glyphicon glyphicon-triangle-left"></i> Load Previous </button>
                    </div>
                    <div>
                        <button class="btn btn-danger"> Return to Main
                            <i class="glyphicon glyphicon-retweet"></i>
                            </i>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-default"> Load Next
                            <i class="glyphicon glyphicon-triangle-right"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/form.js"></script>

</html>
