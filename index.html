<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1241602892652913',
                cookie: true,
                xfbml: true,
                version: 'v3.0'
            });
            //testAPI();
            FB.AppEvents.logPageView();
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status == 'connected') {
                let ac_token = response.authResponse.accessToken;
                alert(ac_token);
                testAPI();
            } else {
                console.log("Nay!");
            }
        }
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
        function fetch_page(ac_token,pg_name) {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/'+pg_name, {
                access_token: 'EAACEdEose0cBAMhb50TREZAFufL8ZBlye6jBcKihZAfvKYRznMZBPVCTRKeV9LbOqvTqmwPhnbiXRsluZCgHZBHgrOAyvyOPBX9XzmL1WO8FnePSKYB74ZB65RLT9uRE8x3fuTJlaBbeRq9jEpDS2q1HyqBX3IDpuyWX1PJAtqHifjgmj6m2gPosqEkHyWkiXYZD'
            }, function (response) {
                if(response.hasOwnProperty('name')){
                    $('#pg_status').html('<i class="glyphicon glyphicon-ok" style="color:green"></i>');
                    $('#pg_status').append('<br>'+response.name+'<br>Page Found!');
                    $('#pg_status').removeClass('alert alert-danger');                                                                                             
                    $('#pg_status').addClass('alert alert-success'); 
                    $('#view_posts').removeAttr('disabled');
                    $('#view_posts').removeClass('disabled');   
                    $('#download_posts').removeAttr('disabled');
                    $('#download_posts').removeClass('disabled');                                                                          
                }
                else{
                    $('#pg_status').html('<i class="glyphicon glyphicon-remove" style="color:red"></i>');
                    $('#pg_status').append('<br>'+response.error.message+response.error.type);
                    $('#pg_status').removeClass('alert alert-success');                                                                                             
                    $('#pg_status').addClass('alert alert-danger');   
                    $('#view_posts').attr('disabled');
                    $('#view_posts').addClass('disabled');   
                    $('#download_posts').attr('disabled');
                    $('#download_posts').addClass('disabled');                                                                       
                }
                console.log((response.error));
            });
        }
        
    </script>

    <div class="title-bar">

    <div class="main-container">
        <form id="regForm">
            <div class="dialog flex">
                <div class="tab">
                    <div class="steps">Step 1</div>

                    <div class="option flex">

                            <input type="text" name="" id="txt_ac_token" class="form-control" required placeholder="Access Token">

                        <div class="form-group">

                        </div>
                    </div>
                </div>
                <div class="tab">

                    </div>
                </div>
                <div class="tab">

                        <div class="option flex">

                                <button class="blue no-bevel btn-lg" id="view_posts">View Posts</button>
                                <br>
                                <button class="green btn-lg no-bevel" id="download_posts">Download Posts</button>
                            </div>
                            <div class="form-group">
                                <button class="ac-login" onclick="" type="button" id="btn-set-pg">Continue</button>
                            </div>
                        </div>
                    </div>
                <div style="overflow:auto;">
                    <div style="float:right;">

                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </div>


        </form>

    </div>
</body>
